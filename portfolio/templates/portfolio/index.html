{% extends 'portfolio/base.html' %}
{% block content %}
  {% load static %}
  <h1>My Portfolio</h1>

  <img src="{% static 'portfolio/62133720_p0.jpg' %}" alt="">
  <br>

  {% for project in projects %}
  <h2>{{ project.title }}</h2>
  <p>{{ project.decription }}</p>
  <img src="{{ project.image.url }}" alt="">
  {% if project.url %}
  <br>
  <a href="{{ project.url }}">Link</a>
  <br>
  {% endif %}
  {% endfor %}
{% endblock %}
